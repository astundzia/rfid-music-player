<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>RFID Jukebox</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">RFID Jukebox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th><a class="sorted" sd:pagination-sort="cardUuid">Card UUID</a></th>
                <th><a class="sorted" sd:pagination-sort="spotifyArtist">Artist</a></th>
                <th><a class="sorted" sd:pagination-sort="spotifyAlbum">Album</a></th>
                <th><a class="sorted" sd:pagination-sort="lastUpdated">Updated</a></th>
                <th><a class="sorted" sd:pagination-sort="lastScanned">Scanned</a></th>
                <th><a class="sorted" sd:pagination-sort="timesPlayed">Count</a></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${page}">
                <td th:text="${row.cardUuid}">UUID</td>
                <td th:text="${row.spotifyArtist}">Artist</td>
                <td th:text="${row.spotifyAlbum}">Album</td>
                <td th:text="${row.lastUpdated}">Last Updated</td>
                <td th:text="${row.lastScanned}">Last Scanned</td>
                <td th:text="${row.timesPlayed}">Play Count</td>
                <td><a th:href="@{'/edit/' + ${row.cardUuid}}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                    </li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>


</body>
</html>
